apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - gotk-components.yaml
  - gotk-sync.yaml
labels:
  - pairs:
      toolkit.fluxcd.io/tenant: sre-team
patches:
  - patch: |
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --concurrent=20
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --requeue-dependency=5s
    target:
      kind: Deployment
      name: "(kustomize-controller|helm-controller|source-controller)"
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all
      spec:
        template:
          spec:
            containers:
              - name: manager
                env:                 
                  - name: "HTTP_PROXY"
                    value: "http://proxy-dmz.intel.com:912"
                  - name: "HTTPS_PROXY"
                    value: "http://proxy-dmz.intel.com:912"
                  - name: "NO_PROXY"
                    value: "localhost,intel.com,.intel.com,127.0.0.1,10.0.0.0/8,192.168.0.0/16,172.16.0.0/12,.svc,.local,.cluster,.local.,172.17.0.1,helm-registry,helm-chartmuseum,helm-http-server-service"
    target:
      kind: Deployment
      labelSelector: app.kubernetes.io/part-of=flux
